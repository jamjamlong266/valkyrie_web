    <div class="container-fluid register-section">
      
        <div class="register-content text-center">
          <h1>
            Register your account now!
          </h1>

          <form action="https://getform.io/f/8dda32e3-e0fb-4e44-8518-42ef6c1d6b9a" method="POST" enctype="multipart/form-data">
            <div>    
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div>
                <label for="address">Full Address</label>
                <textarea type="text" name="address" id="address"></textarea>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" required id="phone">      
            </div>
                  
            <div>
                <label for="referral">Referral Code</label>
                <input type="text" name="referral" required id="referral">    
            </div>
            
            <div>
                <label for="idno">ID Number</label>
                <input type="text" name="idno" id="idno" required>
            </div>
            
            <div>
                <label>ID Card Photo</label>
                <input type="file" name="idcard" required>
            </div>

            <button type="submit">Send</button>
        </form>
        
        </div>
